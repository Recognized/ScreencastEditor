buildscript {
    ext.kotlin_version = "1.2.51"
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.51"
    id "org.jetbrains.intellij" version "0.3.4"
    id "org.jetbrains.grammarkit" version "2018.1.7"
}

project.ext.kotlin_version = "1.2.51"

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.grammarkit'

import org.jetbrains.grammarkit.tasks.*


task generateTranscriptLexer(type: GenerateLexer) {
    source = "grammar/Transcript.flex"
    targetDir = "gen/vladsaif/syncedit/plugin/lang/transcript/lexer"
    targetClass = "TranscriptLexer"
    purgeOldFiles = true
}

compileJava.dependsOn generateTranscriptLexer

compileKotlin {
    kotlinOptions.verbose = true
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

sourceSets {
    main {
        kotlin {
            srcDir {
                "src/main/kotlin"
            }
        }
        java {
            srcDirs("gen", "src/main/java")
        }
        resources {
            srcDir {
                "resources"
            }
        }
    }
    test {
        kotlin {
            srcDir {
                "src/test/kotlin"
            }
        }
    }
}

intellij {
    pluginName "ScreencastEditor"
    version "IC-2018.1"
//    plugins 'Kotlin'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
    compile group: 'com.googlecode.soundlibs', name: 'tritonus-share', version: '0.3.7.4'
    compile group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.23.4"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-guava:0.23.4"
    compile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    compile 'com.google.cloud:google-cloud-speech:0.53.0-alpha'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}