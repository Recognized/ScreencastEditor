buildscript {
    ext.kotlin_version = "1.2.60"
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.60"
    id "org.jetbrains.intellij" version "0.3.4"
    id "org.jetbrains.grammarkit" version "2018.1.7"
}

project.ext.kotlin_version = "1.2.60"

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.grammarkit'

import org.jetbrains.grammarkit.tasks.*


task generateTranscriptLexer(type: GenerateLexer) {
    source = "grammar/Transcript.flex"
    targetDir = "gen/vladsaif/syncedit/plugin/lang/transcript/lexer"
    targetClass = "TranscriptLexer"
    purgeOldFiles = true
}

compileJava.dependsOn generateTranscriptLexer

compileKotlin {
    kotlinOptions.verbose = true
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

sourceSets {
    main {
        kotlin {
            srcDir {
                "src/main/kotlin"
            }
        }
        java {
            srcDirs("gen", "src/main/java")
        }
        resources {
            srcDir {
                "resources"
            }
        }
    }
    test {
        kotlin {
            srcDir {
                "src/test/kotlin"
            }
        }
    }
}

intellij {
    pluginName "ScreencastEditor"
    version "IC-2018.1"
    plugins 'Kotlin'
}

task copyRuntime(type: Copy) {
    from 'lib'
    into 'build/libs/ext'
}

task copyExt(type: Copy) {
    from 'lib'
    into 'build/idea-sandbox/plugins/ScreencastEditor/ext'
}

task runIdePatched {
    group 'build'
}

copyExt.shouldRunAfter prepareSandbox
runIdePatched.dependsOn runIde
runIdePatched.dependsOn copyExt

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
    compile group: 'com.googlecode.soundlibs', name: 'tritonus-share', version: '0.3.7.4'
    compile group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4'
    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.60") {
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib"
    }
    compile("org.jetbrains.kotlinx:kotlinx-coroutines-guava:0.20") {
        exclude group: "org.jetbrains.kotlinx", module: "kotlinx-coroutines-core"
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib"
    }
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}