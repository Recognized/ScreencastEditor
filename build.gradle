plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.51"
    id "org.jetbrains.intellij" version "0.3.4"
}

project.ext.kotlin_version = "1.2.51"

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'

sourceSets {
    main {
        kotlin {
            srcDir {
                "src/main/kotlin"
            }
        }
        resources {
            srcDir {
                "resources"
            }
        }
    }
}

intellij {
    pluginName "ScreencastEditor"
    version "IC-2018.1"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
    compile group: 'com.googlecode.soundlibs', name: 'tritonus-share', version: '0.3.7.4'
    compile group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4'
//    compile("com.jetbrains:ideaIC:LATEST-EAP-SNAPSHOT") {
//        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-common'
//    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}