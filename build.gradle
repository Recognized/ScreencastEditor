plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.51"
}

project.ext.kotlin_version = "1.2.51"

apply plugin: 'kotlin'
apply plugin: 'idea'

sourceSets {
    main {
        kotlin {
            srcDir {
                "src/main/kotlin"
            }
        }
        resources {
            srcDir {
                "resources"
            }
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'
    compile group: 'com.googlecode.soundlibs', name: 'tritonus-share', version: '0.3.7.4'
    compile group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}